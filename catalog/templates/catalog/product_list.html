{% extends 'catalog/base.html' %}
{% load my_tags %}
{% load tags_sp %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for obj in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                   <img src="{{ obj.imagen | media_filter }}">
                    <div class="card-body">
                        <p class="card-text">{{ obj.name }}</p>
                        <p class="card-text">{{ obj.description | len_char_filter }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                               <a class="btn btn-primary" href="{% url 'catalog:detail' obj.pk %}" role="button">Link</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
